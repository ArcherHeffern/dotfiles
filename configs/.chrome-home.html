<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHome</title>
    <style>
        #train-times-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-around;
            width: 200px;
            border: 1px solid black;
            padding: 5px;
            align-items: center;
        }

        .left-group {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }

        .circle {
            border-radius: 50%;
            display: grid;
            place-items: center;
            background-color: red;
            font-weight: 700;
            width: 28px;
            height: 28px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="train-times-container">
        <div class="left-group">
            <div class="circle">
                1
            </div>
            <div>96th</div>
        </div>
        <div>
            Leave now
        </div>
    </div>
</body>

</html>
